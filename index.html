<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            border-radius: 8px;
            overflow: hidden;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            color: #333;
            margin: 20px 0;
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #666;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
        }

        .form-group button.light-mode {
            background-color: #fff;
            color: #333;
        }

        .form-group button.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .form-group button.strawberry-mode {
            background-color: #ff6b6b;
            color: #fff;
        }

        .form-group button.peach-mode {
            background-color: #ffb07c;
            color: #fff;
        }

        .form-group button.orange-mode {
            background-color: #ffa07a;
            color: #fff;
        }

        .form-group button:hover {
            filter: brightness(90%);
        }

        .settings-container {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #ecf0f1;
        }

        .theme-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .theme-option label {
            margin-left: 10px;
            color: #555;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .signup-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Masked</h2>
        <form class="login-form" onsubmit="return loginUser()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="light-mode">Login</button>
                <button type="button" class="dark-mode" onclick="toggleSettings()">Settings</button>
            </div>
        </form>
        <div class="settings-container">
            <div class="theme-option">
                <input type="radio" id="lightTheme" name="theme" value="light" checked onchange="changeTheme('light')">
                <label for="lightTheme">Light Theme</label>
            </div>
            <div class="theme-option">
                <input type="radio" id="darkTheme" name="theme" value="dark" onchange="changeTheme('dark')">
                <label for="darkTheme">Dark Theme</label>
            </div>
            <div class="theme-option">
                <input type="radio" id="strawberryTheme" name="theme" value="strawberry" onchange="changeTheme('strawberry')">
                <label for="strawberryTheme">Strawberry Theme</label>
            </div>
            <div class="theme-option">
                <input type="radio" id="peachTheme" name="theme" value="peach" onchange="changeTheme('peach')">
                <label for="peachTheme">Peach Theme</label>
            </div>
            <div class="theme-option">
                <input type="radio" id="orangeTheme" name="theme" value="orange" onchange="changeTheme('orange')">
                <label for="orangeTheme">Orange Theme</label>
            </div>
        </div>
        <div class="form-footer">
            Don't have an account? <a href="https://skullarcatter.github.io/Masked-acc-create/"signup-link" target="_blank">Sign up</a>
        </div>
    </div>

    <script>
        function loginUser() {
            // Hardcoded username and password for demonstration purposes
            const predefinedUsername = 'demoUser';
            const predefinedPassword = 'demoPassword';

            // Get values from the form
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if entered username and password match the predefined values
            if (enteredUsername === predefinedUsername && enteredPassword === predefinedPassword) {
                alert('Login successful!');

                // Redirect to the designated site
                window.location.href = 'https://metalli.zc.al/'; // Replace with your designated site URL
                return false; // Prevent default form submission
            } else {
                alert('Invalid username or password. Please try again.');
                return false; // Prevent form submission
            }
        }

        function toggleSettings() {
            const settingsContainer = document.querySelector('.settings-container');
            settingsContainer.style.display = settingsContainer.style.display === 'none' ? 'block' : 'none';
        }

        function changeTheme(theme) {
            document.body.style.backgroundColor = getBackgroundColor(theme);
        }

        function getBackgroundColor(theme) {
            switch (theme) {
                case 'light':
                    return '#fff';
                case 'dark':
                    return '#333';
                case 'strawberry':
                    return '#ff6b6b';
                case 'peach':
                    return '#ffb07c';
                case 'orange':
                    return '#ffa07a';
                default:
                    return '#fff';
            }
        }
    </script>
</body>
</html>
